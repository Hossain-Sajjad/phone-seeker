<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Phone Seeker</title>

    <!-- css link  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/ec8365f57c.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- serach section  -->
    <div class="container">
        <h1 class="text-center mt-3">Search Your Phone</h1>
        <div class="d-flex w-50 mx-auto my-4">
            <input id="input-field" class="form-control me-2" type="search" placeholder="Search Your Phone"
                aria-label="Search">
            <button class="btn btn-outline-success" type="submit" onclick="searchButton()">Search</button>
        </div>
    </div>

    <!-- error section  -->
    <div class="container" id="error">
        <div class="d-flex justify-content-center">
            <p class=""><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                Please enter a valid input</p>
        </div>
    </div>

    <!-- detail section  -->
    <div class="container" id="detail-field">

    </div>

    <!-- result section  -->
    <div class="container overflow-hidden">
        <div class="row gy-5" id="result-field">

        </div>
    </div>

    <!-- js added -->
    <script src="js/script.js"></script>
</body>

</html>
